<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="mainTitle">Channel dashboard</h1>
    <div class="container">
        <div class="column">
            <div class="box">
                <div class="title">Latest video performance</div>
                <div class="thumbnailContainer">
                    <img src="img/plane.jpeg" class="thumbnail" alt="">
                </div>
                <div class="performance">First 8 hours 43 minutes compared to your typical performance</div>
                <div class="statContainer">
                    <div class="stat">
                        <div>Ranking by views</div>
                        <div>1 of 10 ></div>
                    </div>
                    <div class="stat">
                        <div>Views</div>
                        <div>60</div>
                    </div>
                    <div class="stat">
                        <div>Impressions click through rate</div>
                        <div>69%</div>
                    </div>
                    <div class="stat">
                        <div>Average view duration</div>
                        <div>2:20</div>
                    </div>
                </div>
                <div class="link"><a href="">GO TO VIDEO ANALYTICS</a></div>
                <div class="link"><a href="">SEE COMMENTS(1)</a></div>
            </div>
        </div>
        <div class="column">
            <div class="box">
                News
            </div>
        </div>
        <div class="column">
            <div class="box">
                Channel analytics
            </div>
        </div>
    </div>
</body>
</html>
